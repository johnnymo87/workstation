name: Update devenv

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: update-devenv-lock
  cancel-in-progress: true

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Update flake.lock (devenv only)
        id: update
        uses: DeterminateSystems/update-flake-lock@v24
        with:
          inputs: devenv
          pr-title: "chore(deps): update devenv"
          pr-body: |
            Automated update of `devenv` flake input.

            This PR was auto-generated by GitHub Actions.
          pr-labels: dependencies,automated
          branch: auto/update-devenv
          # PAT for CI triggers + auto-merge
          token: ${{ secrets.UPDATE_TOKEN }}

      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: gh pr merge ${{ steps.update.outputs.pull-request-number }} --auto --squash
