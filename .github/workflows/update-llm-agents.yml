name: Update llm-agents

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: update-llm-agents-lock
  cancel-in-progress: true

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Update flake.lock (llm-agents only)
        uses: DeterminateSystems/update-flake-lock@v24
        with:
          inputs: llm-agents
          pr-title: "chore(deps): update llm-agents"
          pr-body: |
            Automated update of `llm-agents` flake input.

            This PR was auto-generated by GitHub Actions.
          pr-labels: dependencies,automated
          branch: auto/update-llm-agents
          # PAT for CI triggers + auto-merge
          token: ${{ secrets.UPDATE_TOKEN }}
